<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Challenge</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>


<body>

    <div id="map"></div>  

    <style>
        #map {
            height: 700px;
        }
    </style>
    
    <script>
        var map = L.map('map').setView([38.546719, -121.744339], 13);
    
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var marker = L.marker([38.543304, -121.741271]).addTo(map);

    var circle = L.circle([38.542433, -121.740112], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 30
    }).addTo(map);

    var polygon = L.polygon([
    [38.543657, -121.737829],
    [38.543393, -121.737534],
    [38.543234, -121.738011]
    ]).addTo(map);

    marker.bindPopup("<b>Philz Coffee</b><br>One of my favorite study spots, I love their Mocha Tesora & Chocolate Crossaint!").openPopup();
    circle.bindPopup("<b>Regal Holiday</b><br>I've seen many movies here with my friends! Maybe I'm now somewhat of a cinephile ...");
    polygon.bindPopup("<b>Amtrak Station</b><br>I've used to Amtrak to travel to SF with friends a few times & it's always a pleasant experience!");

    var popup = L.popup()
    .setLatLng([38.543252, -121.754234])
    .setContent("<b>Cruess Hall</b><br>The home of the design student!")
    .openOn(map);

    /* click on a map and popup alerts the coordinates */
    var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
    }

    map.on('click', onMapClick);
    </script>

    
    
</body>


</html>
